backend:
  name: git-gateway
  branch: main

media_folder: "public/img"
public_folder: "/img"

collections:
  - name: "stories"
    label: "Historias / Stories"
    folder: "src/stories"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Description (ES/EN)", name: "description", widget: "text"}
      - {label: "Body / Cuerpo", name: "body", widget: "markdown"}